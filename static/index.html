<!DOCTYPE html>
<html>
<head>
  <title>RTL Document RAG Chatbot</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      background: #f5f7fa;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    button {
      background: #4b7bec;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #3867d6;
    }
    input[type="file"], input[type="text"] {
      padding: 8px;
      width: 90%;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #output {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>üìò RTL Document ‚Äî Local RAG System</h1>

<div class="box">
  <h2>üì§ Upload RTL Document (PDF)</h2>
  <input type="file" id="file">
  <button onclick="uploadPDF()">Upload RTL Document</button>
</div>

<div class="box">
  <h2>‚ùì Ask a Question</h2>
  <input id="question" placeholder="Type your question about the RTL document..." />
  <button onclick="ask()">Ask</button>

  <h3>üìù Answer</h3>
  <pre id="output"></pre>
</div>

<script>
async function uploadPDF() {
  let f = document.getElementById("file").files[0];

  if (!f) {
    alert("Please select an RTL document to upload!");
    return;
  }

  let fd = new FormData();
  fd.append("file", f);

  let r = await fetch("/upload_pdf", { method: "POST", body: fd });

  if (r.ok) {
    alert("RTL Document uploaded and processed successfully!");
  } else {
    alert("Upload failed.");
  }
}

async function ask() {
  let q = document.getElementById("question").value;

  if (!q) {
    alert("Please type a question!");
    return;
  }

  let r = await fetch("/ask?q=" + encodeURIComponent(q));
  let j = await r.json();

  document.getElementById("output").textContent = JSON.stringify(j, null, 2);
}
</script>

</body>
</html>
