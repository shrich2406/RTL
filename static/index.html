<!DOCTYPE html>
<html>
<head>
  <title>RTL Document Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 420px;
      background: white;
      margin-top: 40px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    #chatbox {
      border: 1px solid #ddd;
      height: 420px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 10px;
      background: #f8fafc;
    }

    .user-msg {
      text-align: right;
      margin: 10px;
    }
    .user-msg span {
      background: #4f46e5;
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      display: inline-block;
      max-width: 70%;
    }

    .bot-msg {
      text-align: left;
      margin: 10px;
    }
    .bot-msg span {
      background: #e2e8f0;
      padding: 10px 14px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
    }

    .thinking {
      text-align: left;
      margin: 10px;
      font-style: italic;
      color: #666;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #cbd5e1;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg);} }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ“˜ RTL Document Chatbot</h2>

    <input type="file" id="file">
    <button onclick="uploadPDF()">Upload RTL Document</button>

    <div id="chatbox"></div>

    <input id="question" placeholder="Ask a question...">
    <button onclick="ask()">Ask</button>
  </div>

<script>
async function uploadPDF() {
  let f = document.getElementById("file").files[0];
  if (!f) return alert("Please select a file!");

  let fd = new FormData();
  fd.append("file", f);

  document.getElementById("chatbox").innerHTML += 
    `<div class='bot-msg'><span>ðŸ“„ Document uploaded successfully.</span></div>`;

  await fetch("/upload_pdf", { method: "POST", body: fd });
}

async function ask() {
  let q = document.getElementById("question").value;
  if (!q.trim()) return;

  let chat = document.getElementById("chatbox");

  // Add user message
  chat.innerHTML += `<div class='user-msg'><span>${q}</span></div>`;
  document.getElementById("question").value = "";

  // Add THINKING indicator below user message
  let thinkingID = "thinking-" + Date.now();
  chat.innerHTML += `
    <div id="${thinkingID}" class="thinking">
      <div class="spinner"></div> Thinking...
    </div>
  `;

  chat.scrollTop = chat.scrollHeight;

  // Fetch backend answer
  let r = await fetch("/ask?q=" + encodeURIComponent(q));
  let j = await r.json();

  // Remove thinking indicator
  document.getElementById(thinkingID).remove();

  // Show bot answer
  chat.innerHTML += `
    <div class='bot-msg'>
      <span>${j.answer.replace(/\n/g, "<br>")}<br><br>
      <b>ðŸ“„ Pages:</b> ${j.sources.map(s => s.page).join(", ")}
      </span>
    </div>
  `;

  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
